global_costmap:
   global_frame: /odom
   robot_base_frame: /base_footprint
   update_frequency: 1.0
   publish_frequency: 0.5
   static_map: true
   transform_tolerance: 0.5
   width: 40.0
   height: 40.0
   origin_x: -20.0
   origin_y: -20.0
   resolution: 0.1
   robot_radius: 0.18
   plugins:
     - {name: obstacle_layer,          type: "costmap_2d::VoxelLayer"}
     - {name: inflation_layer,         type: "costmap_2d::InflationLayer"}

